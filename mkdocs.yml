site_name: Redlock4j
site_description: Java implementation of the Redlock distributed locking algorithm
site_author: Codarama
site_url: https://codarama.github.io/redlock4j

repo_name: codarama/redlock4j
repo_url: https://github.com/codarama/redlock4j
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

exclude_docs: |
  README.md

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Basic Usage: guide/basic-usage.md
    - Advanced Locking: guide/advanced-locking.md
    - Redis Clients: guide/redis-clients.md
    - Best Practices: guide/best-practices.md
  - API Reference:
    - Core API: api/core.md
    - Configuration: api/configuration.md
  - Comparison: comparison.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/codarama/redlock4j
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

